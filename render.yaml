services:
  - type: web
    name: smartid-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm ci && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /healthz
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_PREFIX
        value: api/v1
      - key: RATE_LIMIT_WINDOW_MS
        value: "60000"
      - key: RATE_LIMIT_MAX
        value: "300"
      - key: CORS_ORIGINS
        sync: false
      - key: CORS_CREDENTIALS
        value: "false"
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
